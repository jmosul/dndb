type Campaign
@model
@aws_iam
@auth(
    rules: [
        {
            allow: owner,
            ownerField: "dm",
            operations: [create, update, delete, read]
        },
        {
            allow: public,
            provider: iam,
            operations: [read]
        }
    ]
)
{
    id: ID!
    dm: String!
    name: String!
}

type CampaignLog
@model
@aws_iam
@auth(
    rules: [
        {
            allow: owner,
            ownerField: "dm",
            operations: [create, update, delete, read]
        },
        {
            allow: public,
            provider: iam,
            operations: [read]
        }
    ]
)
{
    id: ID!
    dm: String!
    campaignId: String!
    date: String!,
    dale_reckoning: String,
    title: String!,
    content: String,
    highlights: String,
}

type Encounter
@model
@auth(
    rules: [
        {
            allow: owner,
            ownerField: "dm",
            operations: [create, update, delete, read]
        },
    ]
)
{
    id: ID!
    dm: String!
    name: String!
    started: Int
    combatants: [Combatant] @connection(keyName: "byEncounter", fields: ["id"])
}
